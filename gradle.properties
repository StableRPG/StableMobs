# Enable Gradle build cache (Crucial for speeding up further builds)
org.gradle.caching=true
# Enable configuration cache (Test first with the --configuration-cache flag)
# Can dramatically speed up build startup after the first run.
org.gradle.configuration-cache=true
# Enable configure-on-demand (Good for multi-module projects)
org.gradle.configureondemand=true
# Ensure Gradle Daemon is enabled
org.gradle.daemon=true
# Allocate memory to the Gradle Daemon (Adjust based on monitoring)
# 8GB is a reasonable start for 32GB system RAM in modding.
org.gradle.jvmargs=-Xmx8g -XX:+UseParallelGC
# Enable parallel execution
org.gradle.parallel=true
# Set max workers for parallelism - typically the number of physical cores is a good start
org.gradle.workers.max=8